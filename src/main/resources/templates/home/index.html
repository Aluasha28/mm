<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>ToDo</h1>

    <form action="/save" th:object="${todo}" method="post">
        <input type="text" placeholder="description" th:field="${todo.description}">

        <butoon type="submit">Add</butoon>
    </form>

    <table class="table table-bordered table-striped">
        <tr>
            <th>description</th>
            <th>created</th>
            <th>modified</th>
            <th>completed</th>
        </tr>

        <tr th:each="aTodo : ${toDoList}">
            <td th:text="${aTodo.description}"></td>
            <td th:text="${aTodo.created}"></td>
            <td th:text="${aTodo.modified}"></td>
            <td th:text="${aTodo.completed}"></td>
        </tr>
    </table>
</div>
</body>
</html>
